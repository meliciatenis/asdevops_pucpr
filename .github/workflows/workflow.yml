name: Ejecutar projeto

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2
      - name: Verificar versi√≥n de Node.js
        run: node --version

  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2
      - name: Ejecutar html
        run: node index.html
      - name: Escanear con AppThreat/sast-scan-action
        uses: AppThreat/sast-scan-action@master
        with:
          type: "nodejs"
