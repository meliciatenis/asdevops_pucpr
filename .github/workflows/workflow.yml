name: CI

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build

  test-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python3 script.py
      - uses: AppThreat/sast-scan-action@master
        with:
          type: 'python'
  
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "Building and running Docker image..."
      - run: docker build -t imagem-asdevops:latest
      - run: docker run imagem-asdevops:latest
      - run: echo "finalizado!"